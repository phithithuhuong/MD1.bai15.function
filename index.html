<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimSoNgTo</title>
</head>
<body>
<button onclick="kiem_tra_snt()">nhấn vào</button>
<script>
    function kiem_tra_snt() {
        let n = prompt("nhập số bất kì tìm số nguyên tố :")
        // Biến cờ hiệu
        let flag = 1;// đại diện cho đúng
        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
            flag = 0;// đại diện cho sai
        } else {
            // lặp từ 2 tới n-1
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    flag = 0;// đại diện cho sai
                    break;
                }
            }
        }

        // Kiểm tra biến flag
        if (flag == 1) {//
            document.write(n + " là số nguyên tố <br/>");// đúng nhảy vào đây
        } else {
            document.write(n + " không phải là số nguyên tố <br/>");
            //sai nhảy vào đây
        }
    }
</script>

</body>
</html>
