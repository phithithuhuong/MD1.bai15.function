<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD1.bai15.function</title>
</head>
<body>
<!--chuyển từ foot sang meters và ngược lại-->
<script>
    let feet =+prompt('Nhập feet :')
    let meters =+prompt('Nhập meters :')
    function xulifm(){
        let fm =(0.305*feet)
        return fm
    }
    function xulimf(){
        let mf = (3.279*meters)
        return mf
    }
    document.write(feet +' foot = '+ xulifm() +'metter'+ '<br>')
    document.write(meters + ' meters = '+ xulimf()+'foot')

</script>
</body>
</html>
